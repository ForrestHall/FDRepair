# Apache VirtualHost for finddieselrepair.com
# Copy to Apache vhosts dir (e.g. /opt/bitnami/apache/conf/vhosts/) and update paths.
# Ensure this file is included from the main Apache config.

<VirtualHost *:80>
    ServerName finddieselrepair.com
    ServerAlias www.finddieselrepair.com
    DocumentRoot "/opt/bitnami/htdocs/finddieselrepair/public"
    <Directory "/opt/bitnami/htdocs/finddieselrepair/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog "logs/finddieselrepair-error_log"
    CustomLog "logs/finddieselrepair-access_log" common
</VirtualHost>
